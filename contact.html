<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/be1ef86602.js" crossorigin="anonymous"></script>
    <title>Contact | Sanctuary Helpers</title>

</head>
<body>
    <header id="contact">
        <div class="wrapper">
            <!--desktop menu starts-->
                <nav class="desktop-nav">
                    <ul class="contact-menu">
                        <li>
                            <a href="./index.html">Home</a>
                        </li>
                        <li>
                            <a href="./index.html/#about">About</a>
                        </li>
                        <li>
                            <a href="#">Blog</a>
                        </li>
                        <li>
                            <a href="./contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
            <!--desktop menu ends-->
            <h1 class="logo contact-logo>">Sanctuary <span>Helpers</span></h1>
        </div> <!--end of wrapper-->
             <!--mobile menu starts-->
                  <!-- Logo -->
                  <div class="burger-menu">
                <!-- menu -->
                    <nav class="mobile-nav">
                        <ul class="mobile-menu">
                            <li>
                                <a href="./index.html">Home</a>
                            </li>
                            <li>
                                <a href="./index.html/#about">About</a>
                            </li>
                            <li>
                                <a href="./blog.html">Blog</a>
                            </li>
                            <li>
                                <a href="#">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            <!--mobile menu ends-->
        <div class="wrapper">
            <h2 class="get-in-touch">Get In Touch</h2>
        </div> <!--end of wrapper-->
    </header>
    <main id="contact-main">
        <div class="wrapper">
            <section class="contact">
                <div class="form-container">
                    <form action="#" method="#" name="inquiries">
                        <div>
                            <label for="name"></label>
                            <input type="text" id="name" name="name" placeholder="Name">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="email address">
                        </div>
                        <div>
                            <label for="message">Message</label>
                            <textarea name="message" id="message" cols="50" rows="15" placeholder="message" class="message-box"></textarea>
                        </div>
                    <button class="contact-button">Submit</button>
                    </form>
                </div>
                <div class="contact-info-container">
                    <ul class="socials">
                        <li>
                            <a href="https://facebook.com"><i class="fa-brands fa-facebook-f" alt="Facebook icon"></i></a>
                        </li>
                        <li>
                            <a href="https://instagram.com"><i class="fa-brands fa-instagram" alt="Instagram icon"></i></a>
                        </li>
                        <li>
                            <a href="https://twitter.com"><i class="fa-brands fa-twitter" alt="Twitter icon"></i></a>
                        </li>
                        <li>
                            <a href="https://whatsapp.com"><i class="fa-brands fa-whatsapp" alt="Whatsapp icon"></i></a>
                        </li>
                    </ul>
                    <div class="address">
                        <p>info@email.com</p>

                        <p>123-456-7890</p>
                        <p>123 Queen Street West,</p>
                        <p>Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>
                </div>
        </section>
        </div>
    </main>
    <footer>
        <p>Copyright <i class="fa-regular fa-copyright"></i> 2019 HackerYou</p>
    </footer>
</body>
</html>
