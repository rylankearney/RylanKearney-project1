    <main id="contact-main">
        <div class="wrapper">
            <section class="contact">
                <div class="form-container">
                    <form action="#" method="#" name="inquiries">
                        <div>
                            <label for="name"></label>
                            <input type="text" id="name" name="name" placeholder="Name" required>
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="email address" required>
                        </div>
                        <div>
                            <label for="message">Message</label>
                            <textarea name="message" id="message" cols="50" rows="15" placeholder="message" class="message-box" required></textarea>
                        </div>
                    <button class="contact-button">Submit</button>
                    </form>
                    <div class="confirmed">
                        <!--will add confirmation notice here-->
                    </div>
                </div>
                <div class="contact-info-container">

    <script>
        //Goal: have the user be able to submit a message and get a confirmation that their message has been sent  

        //Step 1 Listen for when the form submits
        //store form element in a variable using document.querySelector


        const formElement = document.querySelector("form");
        const nameInputElement = document.querySelector("#name");
        const emailInputElement = document.querySelector("#email");
        const textAreaElement = document.querySelector("textarea");
        
        //add a variable for the div.confirmed element 
        const divElement = document.querySelector(".confirmed");
        
        //add event listener when the button gets clicked
        formElement.addEventListener("submit", function(event){
        event.preventDefault();
 


        //storing value from inputs in variables
        const name = nameInputElement.value;
        const email = emailInputElement.value;
        const message = textAreaElement.value;
       

        if (name, email, message) {}
        
        
        const pConfirmElement = document.createElement('p');
        pConfirmElement.innerHTML = 'Submitted! We will get back to you shortly.';
        
        

        //adding text to the confirmation message
        pConfirmElement.textContent = 'Submitted! We will get back to you shortly.'
        

        //appending the paragraph message as a child of the div.confirm
        divElement.appendChild(pConfirmElement);


        //clearing the input boxes upon submission
        nameInputElement.value = "";
        emailInputElement.value = "";
        textAreaElement.value = "";
        
    });
    </script>
